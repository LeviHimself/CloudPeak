<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="assets/styles.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
      
</head>
<body>
   
    <div id="app">
        
    <h1 class="animated-title">
        <span class="moon-logo"></span>
        <span class="title-text">MoonCast</span>
        <span class="title-desc">Forcasts at a glance</span>
        <button id="refresh-btn" title="Refresh" class="refresh-btn">
    <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
        <path d="M3 11a8 8 0 1 1 2.5 5.8" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M3 16v-5h5" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</button>
    </h1>
    
    <div id="weather-display"></div>
    <form id="weather-form">
        <div class="form-floating">
            <input type="text" id="city-input" placeholder="" autocomplete="off" />
            <label for="city-input">Enter city name</label>
        </div>
        <div id="city-suggestions" class="suggestions-list"></div>
        <button id="fetch-weather" type="submit"><strong>Get Weather</strong></button>
    </form>
    <div id="default-cards" class="card-container"></div>
</div>
<div id="alert-container"></div>
<script type="module" src="assets/js/app.js"></script>
</body>
</html>
